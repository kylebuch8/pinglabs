<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>PING LABS</title>
        <link rel="stylesheet" href="styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div id="player-n-status" class="player-status">

            <div class="press-start animate-flicker" data-player="n">PRESS START</div>
            <div class="score"></div>
            <div class="lives"></div>

        </div>
        <div id="player-s-status" class="player-status">

            <div class="press-start animate-flicker" data-player="s">PRESS START</div>
            <div class="score"></div>
            <div class="lives"></div>

        </div>
        <div id="player-e-status" class="player-status">

            <div class="press-start animate-flicker" data-player="e">PRESS START</div>
            <div class="score"></div>
            <div class="lives"></div>

        </div>
        <div id="player-w-status" class="player-status">

            <div class="press-start animate-flicker" data-player="w">PRESS START</div>
            <div class="score"></div>
            <div class="lives"></div>

        </div>

        <script src="lib/requirejs/require.js" data-main="require.config.js"></script>
    </body>
</html>
