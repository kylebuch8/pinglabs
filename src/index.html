<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>PING ACCESS LABS CHALLENGE</title>
        <link rel="stylesheet" href="styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>

        <div id="game-container">
            <div id="phaser-canvas-wrapper"></div>
        </div>

        <div id="help">
            <ul>
                <li>
                    <span class="gamepad-button">&harr;</span> or <span class="gamepad-button">&varr;</span> Move paddle
                </li>
                <li>
                    <span class="gamepad-button">B</span> Select powerup
                </li>
                <li>
                    <span class="gamepad-button">A</span> Use powerup
                </li>
            </ul>
            Earn points for scoring goals, plus points points just for staying alive.  When someone scores on you, you lose a life.  Don't let that happen.  Move while hitting the puck to angle your shots.
        </div>

        <div id="pause-btn">Puck paused</div>

        <script src="lib/requirejs/require.js" data-main="require.config.js"></script>
    </body>
</html>
